name: hub_finder
description: Find user, repos and organizations in your phone.

publish_to: "none"

version: 1.2.0+8

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  share_plus: ^6.3.2
  google_mobile_ads: ^2.4.0
  path_provider: ^2.0.14
  dio: ^5.1.1
  flutter_mobx: ^2.0.6+5
  mobx: ^2.1.4
  hive: ^2.2.3
  in_app_review: ^2.0.6

  flutter:
    sdk: flutter

dev_dependencies:
  mobx_codegen: ^2.2.0
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - asset/images/
