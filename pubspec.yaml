name: hub_finder
description: Find user, repos and organizations in your phone.

publish_to: "none"

version: 1.5.0+21

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  share_plus: ^7.2.1
  google_mobile_ads: ^3.1.0
  path_provider: ^2.1.1
  dio: ^5.3.4
  flutter_mobx: ^2.2.0
  mobx: ^2.2.1
  hive: ^2.2.3
  in_app_review: ^2.0.8
  cupertino_icons: ^1.0.2

  firebase_analytics: ^10.7.2
  firebase_crashlytics: ^3.4.6
  firebase_performance: ^0.9.3+6
  firebase_in_app_messaging: ^0.7.4+6
  firebase_messaging: ^14.7.6

  flutter:
    sdk: flutter

dev_dependencies:
  mobx_codegen: ^2.2.0
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - asset/images/
