name: hub_finder
description: Find user, repos and organizations in your phone.

publish_to: "none"

version: 1.1.0+7

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  share_plus: ^3.0.4
  google_mobile_ads: ^1.0.1
  path_provider: ^2.0.8
  dio: ^4.0.4
  flutter_mobx: ^2.0.3+2
  mobx: ^2.0.6+1
  hive: ^2.0.5
  in_app_review: ^2.0.3

  flutter:
    sdk: flutter

dev_dependencies:
  mobx_codegen: ^2.0.5+2
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - asset/images/
