name: hub_finder
description: Find user, repos and organizations in your phone.

publish_to: "none"

version: 1.3.0+10

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  share_plus: ^7.2.1
  google_mobile_ads: ^3.1.0
  path_provider: ^2.1.1
  dio: ^5.3.4
  flutter_mobx: ^2.2.0
  mobx: ^2.2.1
  hive: ^2.2.3
  in_app_review: ^2.0.8

  flutter:
    sdk: flutter

dev_dependencies:
  mobx_codegen: ^2.2.0
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - asset/images/
