name: hub_finder
description: Find user, repos and organizations in your phone.

publish_to: "none"

version: 1.1.1+7

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  share_plus: ^4.0.4
  google_mobile_ads: ^1.2.0
  path_provider: ^2.0.10
  dio: ^4.0.6
  flutter_mobx: ^2.0.6+1
  mobx: ^2.0.7+2
  hive: ^2.2.1
  in_app_review: ^2.0.4

  flutter:
    sdk: flutter

dev_dependencies:
  mobx_codegen: ^2.0.7
  build_runner: ^2.1.11
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - asset/images/
